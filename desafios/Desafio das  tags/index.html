    <h1>Tags em <Strong>HTML</Strong></h1>
<p>em HTML5, podemos utilizar tags para inserir elementos. São alguns exemplos:</p>

<ul>
    <li><abbr title="Tag:<h1>">Título</abbr></li>
    <li> <abbr title="Tag:<p>">parágrafo</abbr></li>
    <li><abbr title="Tag:<img>">Imagens</abbr></li>
    <li><abbr title="Tag:<abbr>">abreviações</abbr></li>
    <li><abbr title="Tag:<ol>">lista numerada</abbr></li>
    <li><abbr title="Tag:<ul>">lista não numerada</abbr></li>
    <li><abbr title="Tag:<code>">codigo fonte</abbr></li>
</ul>
